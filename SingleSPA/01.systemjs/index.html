<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微前端 SystemJS 示例</title>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.14.3/dist/system.min.js"></script>

</head>
<body>
    <nav>
        <a href="#/home">Home</a>
        <a href="#/about">About</a>
    </nav>
    <div id="app"></div>
    
    <script>

        function handleRoute() {
            const path = window.location.hash.replace('#/', '');
            switch(path) {
                case 'home':
                    System.import('./home-module.js')
                    break;
                case 'about':
                    System.import('./about-module.js')
                    break;
                default:
                    System.import('./home-module.js').
                    break;
            }
        }

        // init and route change event listener
        window.addEventListener('load', handleRoute);
        window.addEventListener('hashchange', handleRoute);
    </script>
</body>
</html>
